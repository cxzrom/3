<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            display: block;
            border: none;
            color: white;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <button class="green" id="add-product-btn">Додати товар</button>
    <input type="file" id="add-product" class="file-input" accept="image/*" capture="environment">
    
    <button class="red" id="return-product-btn">Повернути товар</button>
    <input type="file" id="return-product" class="file-input" accept="image/*" capture="environment">
    
    <script>
        document.getElementById('add-product-btn').addEventListener('click', function() {
            document.getElementById('add-product').click();
        });

        document.getElementById('return-product-btn').addEventListener('click', function() {
            document.getElementById('return-product').click();
        });

        document.getElementById('add-product').addEventListener('change', function() {
            alert('Товар додано');
        });

        document.getElementById('return-product').addEventListener('change', function() {
            alert('Товар повернуто');
        });
    </script>
</body>
</html>
