<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        body {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        button {
            padding: 20px 40px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        .green {
            background-color: green;
            color: white;
            border: none;
        }
        .red {
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <button class="green" onclick="alert('Товар додано')">Додати товар</button>
    <button class="red" onclick="alert('Товар повернуто')">Повернути товар</button>
</body>
</html>
